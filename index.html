        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }

        }
        
        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }

            background: none;
        }
        
        .envelope:hover {

            border: 2px solid #be185d;

            scrollbar-width: thin;
            scrollbar-color: #fbbf24 #fef3c7;

        .letter-content::-webkit-scrollbar {
            width: 8px;
        }
        
        .letter-content::-webkit-scrollbar-thumb {
            background: #fbbf24;
            border-radius: 4px;
        }
        
        .letter-content::-webkit-scrollbar-track {
            background: #fef3c7;

        }
        
        .letter-content h3 {

        }

            font-size: 1.2rem;

        // Love Letter Component
        const LoveLetter = () => {
            const [isOpen, setIsOpen] = useState(false);
            const [isMuted, setIsMuted] = useState(false);
            const envelopeRef = useRef(null);
            const letterRef = useRef(null);
            const audioRef = useRef(null);

            // Play sound effect
            const playSound = (type) => {
                if (!audioRef.current || isMuted) return;
                audioRef.current.currentTime = 0;
                audioRef.current.play();
            };

            // Animate letter sliding out/in
            const animateOpen = () => {
                if (letterRef.current) {
                    gsap.fromTo(
                        letterRef.current,
                        { y: 200, opacity: 0 },
                        { y: 0, opacity: 1, duration: 0.7, ease: "power2.out" }
                    );
                }
            };
            const animateClose = (cb) => {
                if (letterRef.current) {
                    gsap.to(letterRef.current, {
                        y: 200,
                        opacity: 0,
                        duration: 0.6,
                        ease: "power2.in",
                        onComplete: cb
                    });
                } else {
                    cb();
                }
            };

            const openLetter = () => {
                setIsOpen(true);
                setTimeout(() => {
                    animateOpen();
                    playSound('open');
                }, 10);
            };

            const closeLetter = () => {
                playSound('close');
                animateClose(() => setIsOpen(false));
            };

            const handleEnvelopeKeyDown = (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    openLetter();
                }

            useEffect(() => {
                if (isOpen) {
                    const handleKey = (e) => {
                        if (e.key === 'Escape') closeLetter();

        // Gallery Component
        const Gallery = () => {
            const [currentPage, setCurrentPage] = useState(0);
            const pageRef = useRef(null);
            
            const nextPage = () => {
                if (currentPage < galleryData.length - 1) {

            const prevPage = () => {

            const currentData = galleryData[currentPage];

                    </div>

            );

        // Footer Component

                    </div>

        };
        
        // Main App Component
        const App = () => {
            const [isLoading, setIsLoading] = useState(true);
            const [musicPlaying, setMusicPlaying] = useState(false);
            
            useEffect(() => {
                // Simulate loading time
                const timer = setTimeout(() => {
                    setIsLoading(false);
                }, 3000);
                
                return () => clearTimeout(timer);
            }, []);
            
            const toggleMusic = () => {
                const audio = document.getElementById('bgMusic');
                if (musicPlaying) {
                    audio.pause();
                } else {
                    audio.play();
                }
                setMusicPlaying(!musicPlaying);
            };
            
            return (
                <div className="relative">
                    {isLoading && (
                        <div className="loading-screen">
                            <div className="heart"></div>
                            <h2 className="font-playfair text-2xl text-pink-600 mt-8 animate-pulse">
                                Our Love Story is Loading...

                        </div>
                    )}
                    
                    <Header />
                    <LoveLetter />
                    <Gallery />
                    <Footer />
                    
                    {/* Music Control */}
                    <button

                    >
                        {musicPlaying ? 'â¸ï¸' : 'ðŸŽµ'}
                    </button>
                </div>
            );
        };
        
        // Render the app
        ReactDOM.render(<App />, document.getElementById('app'));
        
        // Remove loading screen after React renders
        setTimeout(() => {
            const loadingScreen = document.getElementById('loading');
            if (loadingScreen) {
                loadingScreen.classList.add('hidden');
            }
        }, 3000);
    </script>
