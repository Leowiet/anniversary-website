                media: [
                    { type: 'image', src: '' }
                ]
            }
        ];
        
        // Header Component
        const Header = () => {
            const headerRef = useRef(null);
            useEffect(() => {
                const tl = gsap.timeline();
                tl.from(".header-title", { duration: 1.5, y: 50, opacity: 0, ease: "power2.out" })
                  .from(".header-subtitle", { duration: 1, y: 30, opacity: 0, ease: "power2.out" }, "-=0.5")
                  .from(".header-duration", { duration: 1, y: 30, opacity: 0, ease: "power2.out" }, "-=0.5");
            }, []);
            return (
                <section ref={headerRef} className="min-h-screen flex items-center justify-center bg-gradient-to-br from-pink-100 via-rose-50 to-red-100 relative overflow-hidden">
                    <div className="absolute inset-0 bg-[url('data:image/svg+xml,%3Csvg width=\\'60\\' height=\\'60\\' viewBox=\\'0 0 60 60\\' xmlns=\\'http://www.w3.org/2000/svg\\'%3E%3Cg fill=\\'none\\' fill-rule=\\'evenodd\\'%3E%3Cg fill=\\'%23ec4899\\' fill-opacity=\\'0.05\\'%3E%3Cpath d=\\'M30 0l15 15-15 15-15-15z\\'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E')] opacity-20"></div>
                    <div className="text-center z-10 px-4">
                        <h1 className="header-title font-playfair text-5xl md:text-7xl font-bold text-pink-600 mb-4">
                            Kokoh & Axct Ka Lyy
                        </h1>
                        <p className="header-subtitle font-lato text-xl md:text-2xl text-gray-700 mb-6">
                            Forever in Love
                        </p>
                        <div className="header-duration font-lato text-lg text-gray-600 bg-white/80 backdrop-blur-sm px-6 py-3 rounded-full shadow-lg">
                            1 Year of Love • July 21, 2024 - July 21, 2025
                        </div>
                    </div>
                </section>
            );
        };
        
        // Love Letter Component
        const LoveLetter = () => {
            const [isOpen, setIsOpen] = useState(false);
            const [isMuted, setIsMuted] = useState(false);
            const envelopeRef = useRef(null);
            const letterRef = useRef(null);
            const audioRef = useRef(null);

            // Play sound effect
            const playSound = (type) => {
                if (!audioRef.current || isMuted) return;
                audioRef.current.currentTime = 0;
                audioRef.current.play();
            };

            // Animate letter sliding out/in
            const animateOpen = () => {
                if (letterRef.current) {
                    gsap.fromTo(
                        letterRef.current,
                        { y: 200, opacity: 0 },
                        { y: 0, opacity: 1, duration: 0.7, ease: "power2.out" }
                    );
                }
            };
            const animateClose = (cb) => {
                if (letterRef.current) {
                    gsap.to(letterRef.current, {
                        y: 200,
                        opacity: 0,
                        duration: 0.6,
                        ease: "power2.in",
                        onComplete: cb
                    });
                } else {
                    cb();
                }
            };

            const openLetter = () => {
                setIsOpen(true);
                setTimeout(() => {
                    animateOpen();
                    playSound('open');
                }, 10);
            };

            const closeLetter = () => {
                playSound('close');
                animateClose(() => setIsOpen(false));
            };

            // Keyboard accessibility for envelope
            const handleEnvelopeKeyDown = (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    openLetter();
                }
            };
            // Keyboard accessibility for modal
            useEffect(() => {
                if (isOpen) {
                    const handleKey = (e) => {
                        if (e.key === 'Escape') closeLetter();
                    };
                    window.addEventListener('keydown', handleKey);
                    return () => window.removeEventListener('keydown', handleKey);
                }
            }, [isOpen]);

            return (
                <section className="min-h-screen flex items-center justify-center bg-gradient-to-br from-red-50 via-pink-50 to-rose-100 py-20">
                    <audio ref={audioRef} src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfae2b2.mp3" preload="auto" />
                    <div className="text-center">
                        <h2 className="font-playfair text-4xl md:text-5xl font-bold text-pink-600 mb-8">
                            A Letter From My Heart
                        </h2>
                        <p className="font-lato text-lg text-gray-600 mb-12 max-w-2xl mx-auto px-4">
                            Click the envelope to read a special message written just for you
                        </p>
                        <div
                            ref={envelopeRef}
                            className={`envelope mx-auto relative transition-transform duration-300 hover:scale-105 hover:shadow-2xl ${isOpen ? 'open' : ''}`}
                            onClick={openLetter}
                            onKeyDown={handleEnvelopeKeyDown}
                            role="button"
                            tabIndex={0}
                            aria-label="Open love letter"
                            style={{ perspective: '1200px' }}
                        >
                            {/* Envelope Back */}
                            <div className="envelope-back absolute inset-0"></div>
                            {/* Envelope Flap */}
                            <div className={`envelope-flap absolute left-0 top-0 w-full h-2/3 z-20 transition-transform duration-700 origin-top ${isOpen ? 'rotate-x-[-120deg]' : 'rotate-x-0'}`}></div>
                            {/* Envelope Front */}
                            <div className={`envelope-front absolute inset-0 z-10 transition-transform duration-700 ${isOpen ? 'translate-y-8 scale-x-105' : ''}`}></div>
                            {/* Heart Seal */}
                            <div className="absolute left-1/2 bottom-8 transform -translate-x-1/2 z-30">
                                <div className="envelope-heart-seal w-10 h-10 flex items-center justify-center">
                                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M20 34s-10-7.5-10-15a6 6 0 0 1 12 0 6 6 0 0 1 12 0c0 7.5-10 15-10 15z" fill="#ec4899" stroke="#be185d" strokeWidth="2"/>
                                    </svg>
                                </div>
                            </div>
                            {/* For Kokoh text */}
                            <div className="absolute inset-0 flex items-center justify-center z-40 pointer-events-none">
                                <span className="text-white font-lato text-lg font-bold drop-shadow-lg">For Kokoh</span>
                            </div>
                        </div>
                        {/* Only render the letter modal when open */}
                        {isOpen && (
                            <div
                                ref={letterRef}
                                className="letter-container visible"
                                role="dialog"
                                aria-modal="true"
                                aria-label="Love Letter Modal"
                                tabIndex={-1}
                            >
                                <div className="letter-content" tabIndex={0} aria-label="Love letter content">
                                    <div className="flex justify-between items-center mb-6">
                                        <h3 className="font-playfair text-2xl font-bold text-pink-600">My Dearest Kokoh</h3>
                                        <div className="flex items-center">
                                            <button
                                                onClick={closeLetter}
                                                className="letter-close-btn"
                                                aria-label="Close letter"
                                                tabIndex={0}
                                            >
                                                ×
                                            </button>
                                            <button
                                                onClick={() => setIsMuted(m => !m)}
                                                className="letter-mute-btn ml-2"
                                                aria-label={isMuted ? 'Unmute paper sound' : 'Mute paper sound'}
                                                aria-pressed={isMuted}
                                                tabIndex={0}
                                            >
                                                {isMuted ? '🔇' : '🔊'}
                                            </button>
                                        </div>
                                    </div>
                                    <div className="romantic-text whitespace-pre-line">
                                        {loveLetterContent}
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </section>
            );
        };
        
        // Gallery Component
        const Gallery = () => {
            const [currentPage, setCurrentPage] = useState(0);
            const pageRef = useRef(null);
            
            const nextPage = () => {
                if (currentPage < galleryData.length - 1) {
                    gsap.to(pageRef.current, {
                        duration: 0.6,
                        rotateY: -180,
                        ease: "power2.inOut",
                        onComplete: () => {
                            setCurrentPage(currentPage + 1);
                            gsap.set(pageRef.current, { rotateY: 180 });
                            gsap.to(pageRef.current, { duration: 0.6, rotateY: 0, ease: "power2.inOut" });
                        }
                    });
                }
            };
            
            const prevPage = () => {
                if (currentPage > 0) {
                    gsap.to(pageRef.current, {
                        duration: 0.6,
                        rotateY: 180,
                        ease: "power2.inOut",
                        onComplete: () => {
                            setCurrentPage(currentPage - 1);
                            gsap.set(pageRef.current, { rotateY: -180 });
                            gsap.to(pageRef.current, { duration: 0.6, rotateY: 0, ease: "power2.inOut" });
                        }
                    });
                }
            };
            
            const currentData = galleryData[currentPage];
            const mediaCount = currentData.media.length;
            let gridClass = 'single';
            
            if (mediaCount === 2) gridClass = 'double';
            else if (mediaCount === 3) gridClass = 'triple';
            else if (mediaCount === 4) gridClass = 'quad';
            
            return (
                <section className="min-h-screen bg-gradient-to-br from-amber-50 via-orange-50 to-red-50 py-20">
                    <div className="container mx-auto px-4">
                        <h2 className="font-playfair text-4xl md:text-5xl font-bold text-center text-pink-600 mb-16">
                            Our Memory Book
                        </h2>
                        
                        <div className="book-container">
                            <div ref={pageRef} className="book-page">
                                <h3 className="font-playfair text-3xl font-bold text-pink-600 mb-4">
                                    {currentData.title}
                                </h3>
                                <p className="font-lato text-lg text-gray-700 mb-6 leading-relaxed">
                                    {currentData.description}
                                </p>
                                
                                <div className={`media-grid ${gridClass}`}>
                                    {currentData.media.map((item, index) => (
                                        <div key={index} className="media-item">
                                            {item.type === 'image' ? (
                                                <img 
                                                    src={item.src} 
                                                    alt={`Memory ${index + 1}`}
                                                    loading="lazy"
                                                    className="w-full h-full object-contain"
                                                />
                                            ) : (
                                                <video 
                                                    src={item.src} 
                                                    controls 
                                                    className="w-full h-full object-contain"
                                                    aria-label={`Memory video ${index + 1}`}
                                                />
                                            )}
                                        </div>
                                    ))}
                                </div>
                                
                                <div className="flex justify-between items-center mt-8">
                                    <button 
                                        onClick={prevPage}
                                        disabled={currentPage === 0}
                                        className="bg-pink-500 hover:bg-pink-600 disabled:bg-gray-300 text-white px-6 py-3 rounded-full transition-colors disabled:cursor-not-allowed"
                                        aria-label="Previous page"
                                    >
                                        ← Previous
                                    </button>
                                    
                                    <span className="font-lato text-gray-600">
                                        Page {currentPage + 1} of {galleryData.length}
                                    </span>
                                    
                                    <button 
                                        onClick={nextPage}
                                        disabled={currentPage === galleryData.length - 1}
                                        className="bg-pink-500 hover:bg-pink-600 disabled:bg-gray-300 text-white px-6 py-3 rounded-full transition-colors disabled:cursor-not-allowed"
                                        aria-label="Next page"
                                    >
                                        Next →
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };
        
        // Footer Component
        const Footer = () => {
            return (
                <footer className="bg-gradient-to-r from-pink-600 to-red-600 text-white py-12">
                    <div className="container mx-auto px-4 text-center">
                        <p className="font-lato text-lg">
                            Made with ❤️ by Axct Ka Lyy
                        </p>
                        <p className="font-lato text-sm mt-2 opacity-80">
                            For my one and only Kokoh
                        </p>
                    </div>
                </footer>
            );
        };
        
        // Main App Component
        const App = () => {
            const [isLoading, setIsLoading] = useState(true);
            const [musicPlaying, setMusicPlaying] = useState(false);
            
            useEffect(() => {
                // Simulate loading time
                const timer = setTimeout(() => {
                    setIsLoading(false);
                }, 3000);
                
                return () => clearTimeout(timer);
            }, []);
            
            const toggleMusic = () => {
                const audio = document.getElementById('bgMusic');
                if (musicPlaying) {
                    audio.pause();
                } else {
                    audio.play();
                }
                setMusicPlaying(!musicPlaying);
            };
            
            return (
                <div className="relative">
                    {isLoading && (
                        <div className="loading-screen">
                            <div className="heart"></div>
                            <h2 className="font-playfair text-2xl text-pink-600 mt-8 animate-pulse">
                                Our Love Story is Loading...
                            </h2>
                        </div>
                    )}
                    
                    <Header />
                    <LoveLetter />
                    <Gallery />
                    <Footer />
                    
                    {/* Music Control */}
                    <button
                        onClick={toggleMusic}
                        className="fixed bottom-6 right-6 bg-pink-500 hover:bg-pink-600 text-white p-3 rounded-full shadow-lg transition-colors z-50"
                        aria-label={musicPlaying ? 'Pause music' : 'Play music'}
                    >
                        {musicPlaying ? '⏸️' : '🎵'}
                    </button>
                </div>
            );
        };
        
        // Render the app
        ReactDOM.render(<App />, document.getElementById('app'));
        
        // Remove loading screen after React renders
        setTimeout(() => {
            const loadingScreen = document.getElementById('loading');
            if (loadingScreen) {
                loadingScreen.classList.add('hidden');
            }
        }, 3000);
    </script>
</body>
